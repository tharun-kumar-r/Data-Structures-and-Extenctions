<div class="container">
    <h2>Employee List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Contact</th>
         
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.contact }}</td>
       
          <td>
            <button (click)="editEmployee(employee)" class="btn btn-warning">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
